<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-in-html</title>
    <link rel="icon" href="/image/form2.png">
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <h2>Fill Your Details&#128512;</h2>
        <form action="/newfile.html">
            <section>
                <fieldset>
                    <legend>Personal Information</legend>
                    <label for="user">Username:</label>
                    <input type="text" name="Username" id="user" required placeholder="Enter your name" value="user">
                    <label for=""></label>
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" required placeholder="Enter your password"
                        value="password">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required placeholder="Enter your email" value="email">
                    <label for="mobile">mobile:</label>
                    <input type="tel" name="mobile" id="mobile" required placeholder="Enter your mobile number">
                </fieldset>
                <fieldset>
                    <legend>Additional Details</legend>
                    <label for="date">Date:</label>
                    <input type="date" name="date" id="date" placeholder="Enter date">
                    <label for="month">Month:</label>
                    <input type="month" name="month" id="month" value="month">
                    <label for="color">Favorite Color:</label>
                    <input type="color" name="color" id="color" value="color">
                    <label for="website">Website:</label>
                    <input type="url" name="website" id="website" value="website">
                    <label for="number">Number:</label>
                    <input type="number" name="number" id="number" value="number">
                    <label for="range">Range:</label>
                    <input type="range" name="range" id="range" value="range">
                </fieldset>
                <fieldset>
                    <legend>Gender</legend>
                    <label for="Male">Male</label>
                    <input type="radio" name="Gender" id="Male">
                    <label for="Female">Female</label>
                    <input type="radio" name="Gender" id="Female">
                    <label for="Other">Other</label>
                    <input type="radio" name="Gender" id="Other">
                </fieldset>
                <fieldset>
                    <legend>Location</legend>
                    <label for="City"></label>
                    <select name="City" id="City">
                        <option value="Patna">Patna</option>
                        <option value="Ara">Ara</option>
                        <option value="Buxar">Buxar</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Pune">Pune</option>
                        <option value="Other">Other</option>
                    </select>
                    <label for="time"> Form filling Time:</label>
                    <input type="time" name="time" id="time">
                    <label for="week">Form filling week:</label>
                    <input type="week" name="week" id="website">
                </fieldset>
            </section>
            <fieldset>
                <legend>File</legend>

                <label for="file">File:</label>
                <input type="file" name="file" id="file" value="file">
                <label for="checkbox">Check</label>
                <input type="checkbox" name="checkbox" id="checkbox" value="checkbox" required>
            </fieldset>
            <fieldset>
                <legend>Summary</legend>
                <textarea rows="4" cols="40" placeholder="Write about topic for what your fill form"></textarea>


                <label for="reset"></label><br>
                <input type="reset" name="reset" id="reset" value="reset">
                <button>Submit</button>
            </fieldset>

        </form>
    </main>
</body>

</html>
